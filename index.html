<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column__text">07:45</span>
      </div>
      <div class="status-bar__column">
        <span class="material-symbols-outlined">signal_cellular_alt</span>
        <span class="material-symbols-outlined">5g</span>
        <span class="status-bar__column__text">60%</span>
        <span class="material-symbols-outlined">battery_charging_60</span>
      </div>
    </div>

    <header class="welcome-header">
      <img src="img/logo.svg" alt="logo" class="welcome-header__logo" />
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Sign In" />
      <div class="login-form__find">
        <a href="#">Find Kakao Account</a>
        <span>|</span>
        <a href="#">Reset Password</a>
      </div>
    </form>

    <div class="no-mobile">
      <span>It is not currently set to the recommended resolution.</span>
      <span>Please adjust the browser's width to 640px or less.</span>
    </div>
  </body>
</html>
